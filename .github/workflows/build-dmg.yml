name: Build DMG

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Release App
        run: |
          xcodebuild \
            -project wallpaper.xcodeproj \
            -scheme wallpaper \
            -configuration Release \
            -derivedDataPath build \
            clean build

      - name: Create DMG
        run: |
          APP_NAME="wallpaper"
          APP_PATH="build/Build/Products/Release/${APP_NAME}.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            exit 1
          fi
          mkdir -p dmg
          cp -R "$APP_PATH" dmg/
          hdiutil create \
            -volname "${APP_NAME}" \
            -srcfolder dmg \
            -ov \
            -format UDZO \
            "${APP_NAME}.dmg"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper-dmg
          path: wallpaper.dmg
